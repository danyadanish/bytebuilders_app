plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" 
}

android {
    namespace = "com.example.khaberny"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    dependencies {
     coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
        implementation 'com.google.android.gms:play-services-auth:20.5.0' // Google Sign-In
        implementation 'com.google.android.gms:play-services-maps:18.1.0' // Google Maps
        implementation 'com.google.android.gms:play-services-location:20.0.0' // Location Services
        implementation 'com.google.android.gms:play-services-places:17.0.0' // Places API
        implementation 'com.google.android.gms:play-services-gcm:17.0.0' // GCM
        implementation 'androidx.core:core-ktx:1.12.0'
        implementation 'androidx.core:core:1.12.0'

    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.khaberny" 
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
